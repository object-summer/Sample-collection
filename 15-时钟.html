<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/testzhuanyong.js"></script>
		<style type="text/css">
			.clock {
				width: 600px;
				height: 600px;
				margin: 50px auto;
				background: url(images/clock.jpg);
				position: relative;
			}
			.clock div {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}
			.h {
				background:url(images/hour.png) no-repeat center;
			}
			.m {
				background:url(images/minute.png) no-repeat center;
			}
			.s {
				background:url(images/second.png) no-repeat center;
			}
		</style>
	</head>
	<body>
		<div class="clock">
			<div class="h" id="hour"></div>
			<div class="m" id="minute"></div>
			<div class="s" id="second"></div>
		</div>
	</body>
</html>
