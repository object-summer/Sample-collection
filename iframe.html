<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="top">
			<ul id="ul">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
		<iframe id="iframe" src="1.html" width="100%" height="800px" frameborder="0" Target='_blank'></iframe>
	</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		var ul = document.getElementById("ul");
		var lis = ul.children;
		var iframe = document.getElementById("iframe");
			for(var i=0; i<lis.length; i++){
				lis[i].index = i;
				lis[i].onclick = function(){
					iframe.src = "../"+(this.index+1) +".html";
				}
//					alert(key);
			}	
	}
</script>
