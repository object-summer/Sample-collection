<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>百度换肤</title>
		<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}	
		body {
			background: url(images/pro1.jpg) top center;
		}
		.box {
			padding-top:50px ;
			height: 200px;
			text-align: center;
			background-color: rgba(225,225,225,.4);
		}
		.box img {
			cursor: pointer;
			width: 130px;
			height: 100px;
			
		}
		</style>
		
		
		<script>
			window.onload = function(){
				var pic1 = document.getElementById("pic1");
				var pic2 = document.getElementById("pic2");
				var pic4 = document.getElementById("pic4");
				pic1.onclick = function () {
					document.body.style.backgroundImage = "url(images/pro1.jpg)"
				}
				pic2.onclick = function () {
					document.body.style.backgroundImage = "url(images/pro2.jpg)"
				}
				pic4.onclick = function () {
					document.body.style.backgroundImage = "url(images/pro4.jpg)"
				}
			}
		</script>	
	</head>
	<body>
		
		
		<div class="box">
			<img src="images/pro1.jpg" id="pic1">
			<img src="images/pro2.jpg" id="pic2">
			<img src="images/pro4.jpg" id="pic4">
		</div>
	</body>
	
</html>
